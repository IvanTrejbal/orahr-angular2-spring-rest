<p-dataTable [value]="employeeList"  selectionMode="single" 
    [(selection)]="selectedEmployee" (onRowSelect)="onRowSelect($event)"
    [rows]="10" [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[5,10,20]" 
    [lazy]="true"
    [totalRecords]="page.totalElements" (onLazyLoad)="loadEmployeeLazy($event)" 
    sortField="employeeId" sortOrder="1" >
    <header>
        <div style="text-align: left">List of Employees</div>
        <div style="text-align: right">
          <button pButton type="button" label="Edit employee" icon="fa-pencil" (click)="onEditEmployee()" ></button>
          <button pButton type="button" label="Add new employee" icon="fa-plus" (click)="onAddNewEmployee()" ></button>
        </div>
    
    </header>
    <footer><div style="text-align: left">Selected employee: {{ selectedEmployee ? selectedEmployee.employeeId : 'none' }}</div> </footer>
    <p-column [style]="{'width':'38px'}" selectionMode="single"></p-column>
    <p-column field="employeeId" header="ID" [sortable]="true"  ></p-column>    
    <p-column field="firstName" header="First Name" [sortable]="true" [filter]="true" ></p-column>    
    <p-column field="lastName" header="Last Name" [sortable]="true" [filter]="true" ></p-column>    
    <p-column field="email" header="E-mail" [sortable]="true" ></p-column>    
</p-dataTable>
